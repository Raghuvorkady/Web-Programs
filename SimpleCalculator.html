<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Simple Caclculator</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center mt-5">
            <div class="card shadow-sm p-3 mb-5 bg-body rounded" style="width: 35rem;">
                <div class="card-body">
                    <form id="myForm">

                        <h2 class="card-title text-center">Simple Calculator ðŸ–©</h2>

                        <div class="form-floating mt-4 mb-3">
                            <input type="number" class="form-control" id="n1" placeholder="name@example.com">
                            <label for="n1">Value 1</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="n2" placeholder="Password">
                            <label for="n2">Value 2</label>
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-outline-success m-2 pb-2 fs-4"
                                onclick="add()">+</button>
                            <button type="button" class="btn btn-outline-danger m-2 pb-2 fs-4"
                                onclick="sub()">âˆ’</button>
                            <button type="button" class="btn btn-outline-secondary m-2 pb-2 fs-4"
                                onclick="mul()">Ã—</button>
                            <button type="button" class="btn btn-outline-warning m-2 pb-2 fs-4"
                                onclick="div()">Ã·</button>

                            <button type="button" class="btn btn-outline-primary m-2 pb-2 fs-4" onclick="reset()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"></path>
                                    <path
                                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z">
                                    </path>
                                </svg>
                            </button>
                        </div>

                        <div class="input-group mb-3 mt-3">
                            <span class="input-group-text">Answer:</span>
                            <input type="number" id="ans" class="form-control" placeholder="Result"
                                aria-label="Username">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const elem1 = document.getElementById("n1");
        const elem2 = document.getElementById("n2");
        const ans = document.getElementById("ans");

        function getFloat(element) {
            const num = element.value;
            if (num == null)
                alert("Enter a valid number");
            else return parseFloat(num);
        }

        function add() {
            const num1 = getFloat(elem1);
            const num2 = getFloat(elem2);
            // alert("Value of x: " + num1 + " " + num2);
            ans.value = num1 + num2;
        }

        function sub() {
            const num1 = getFloat(elem1);
            const num2 = getFloat(elem2);
            ans.value = num1 - num2;
        }

        function mul() {
            const num1 = getFloat(elem1);
            const num2 = getFloat(elem2);
            ans.value = num1 * num2;
        }

        function div() {
            const num1 = getFloat(elem1);
            const num2 = getFloat(elem2);
            ans.value = num1 / num2;
        }

        function reset() {
            document.getElementById("myForm").reset();
        }
    </script>
</body>

</html>
